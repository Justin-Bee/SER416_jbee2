<html>
<head> <title>Community Bulletin Board - Create Account</title></head>
<body>
<h1>Create User</h1>
<form id="create_user">
<label for='id'>User Name</label><br>
<input type='text' id='id'><br>
<label for='password'>Password</label><br>
<input type='password' id='password'><br>
<label for='passwordChk'>Re-enter Password</label><br>
<input type='passwordChk' id='passwordChk'><br>
<label for='email'>Email</label><br>
<input type='email' id='email'><br>
<input type='submit' onClick="location.href='login';">
</form>
</body>

</html>
