<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Bulletin Board - Login</title>
     {% load static %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" >
</head>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Community Bulletin Board</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href={% url 'admin_portal' %}>Home</a></li>
      <li><a href={% url 'view_classes' %}>View Classes</a></li>
      <li class="active"><a href={% url 'view_equipment' %}>View Equipment</a></li>
      <li><a href={% url 'view_events' %}>View Events</a></li>

        <li><a href={% url 'index' %}>Logout</a></li>

    </ul>
  </div>
</nav>
<div class="text-center">
<h1>Manage Equipment</h1>
<h2>Add New Equipment</h2>
<form id="add_equipment">
<label for='type'>Equipment Type</label><br>
<input type='text' id='type'><br>
<label for='quantity'>Password</label><br>
<input type='number' id='quantity'><br>
<input type='submit'>
</form>

<h1>All Equipment</h1>
<table class="table table-bordered" style="width: auto !important">
    <tr>
        <th >Type</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>Karaoke Machine</td>
        <td>3</td>
    </tr>
</table>
</div>
</body>
<script>
 $(document).on('submit', '#add_equipment', function (e) {

            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: "{% url "database" %}",
                data:{
                    type:$('#type').val(),
                    quantity:$('#quantity').val(),
                    action: 'equipment',
                },
                success:function(result){
                    console.log(result);

                },
                error: function(e){
                    console.log(e);
                },
            });

        });
 </script>
</body>

</html>
